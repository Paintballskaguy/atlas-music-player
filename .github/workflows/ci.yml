name: CI - Run Tests & Coverage

# Trigger the workflow on pushes to the main branch
on:
  push:
    branches: [ main ]

jobs:
  test_and_coverage:
    # Use the latest stable version of Ubuntu
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      # Use a recent LTS version compatible with your project
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      # Step 3: Install dependencies
      # Using 'npm ci' is recommended in CI environments for clean, reproducible installs
      - name: Install dependencies
        run: npm ci

      # Step 4: Run unit tests and generate coverage report
      # This step executes your "coverage": "vitest run --coverage" script
      - name: Run Tests and Generate Coverage
        run: npm run coverage

      # Optional Step 5: Upload the coverage report artifact
      # The coverage results are stored in the 'coverage/' directory
      - name: Upload Coverage Artifact
        uses: actions/upload-artifact@v4
        with:
          name: vitest-coverage-report
          path: coverage/
          if-no-files-found: warn